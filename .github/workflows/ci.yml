name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build the Docker image
        run: |
          IMAGE_TAG=${{ github.sha }}
          docker build . --file Dockerfile --tag sampaniony/students-api:$IMAGE_TAG

      - name: Push the Docker image
        run: |
          IMAGE_TAG=${{ github.sha }}
          docker push sampaniony/students-api:$IMAGE_TAG
          docker tag sampaniony/students-api:$IMAGE_TAG sampaniony/students-api:latest
          docker push sampaniony/students-api:latest

      - name: Update dev and prod branches
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Fetch all branches
          git fetch origin

          # Merge main → dev
          git checkout dev
          git merge origin/main --no-edit || echo "Merge conflict in dev, manual fix needed"
          git push origin dev

          # Merge main → prod
          git checkout prod
          git merge origin/main --no-edit || echo "Merge conflict in prod, manual fix needed"
          git push origin prod

